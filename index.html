          <td>Apple</td>

        </tr>
        <!--Row 2-->
        <tr>
          <td>Samsung</td>

          <form action="https://wt.ops.labs.vu.nl/api22/572a7d65" method="post">
            <td><label for="brand"></label> <input name="brand" placeholder="Choose a Brand"> </td>
            <td><label for="model"></label> <input name="model" placeholder="Choose a Model"></td>
            <td><label for="oS"></label> <input name="os" type="text" placeholder="Choose an OS"></td>
            <!--There is a prblem on the line nelow. It looks like the server only accepts integer numbers and not float???-->
            <td><label for="screensize"></label> <input name="screensize" type="integer" placeholder="Choose a Screensize"></td>
            <td><label for="image"></label> <input name=image placeholder="Choose an Image"></td>
            <td><input type="submit" value = "Submit"></td>
          </form>
        </tr>
      </table>
